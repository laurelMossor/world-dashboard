{% extends 'base.html' %}

{% block title %}Test Page - News{% endblock %}

{% block content %}

    <h1>Top Headlines</h1>
    <p>Enjoy</p><br>

    {% for article in articles %}

          <h3>{{ article["title"] }}</h3>
          <img src="{{ article['urlToImage'] }}" width="400">
          <p>{{ article["content"] }}<br>
          <a href="{{article['url']}}">Keep reading</a></p>
          
        {% endfor %}



{% endblock %}
