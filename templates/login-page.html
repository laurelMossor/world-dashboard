{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}

<div id="login-box">
    <h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
        Email <input type="text" name="email">
        <br>
        Password <input type="password" name="password">
        </p>
        <p>
        <input type="submit">
        </p>
    </form>
    <br>
    <h2>Log In</h2>
    <form action="/login" method="POST">
        <p>
        Email <input type="text" name="email">
        <br>
        Password <input type="password" name="password">
        </p>
        <p>
        <input type="submit">
        </p>
    </form>
</div>



{% endblock %}
